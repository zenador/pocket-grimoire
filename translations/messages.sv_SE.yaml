    title: Erkännanden
    acknowledgements:
        - <a href="https://bloodontheclocktower.com/" target="_blank" rel="noopener noreferrer">Blood on the Clocktower</a> är ett varumärke av Steven Medway och <a href="https://www.thepandemoniuminstitute.com/" target="_blank" rel="noopener noreferrer">The Pandemonium Institute</a>.
        - Nattpåminnelser och annan text är skriven av <a href="http://bignose.whitetree.org/projects/botc/diy/" target="_blank" rel="noopener noreferrer">Ben Finney</a>.
        - Iconer är tagna från <a href="https://fontawesome.com/v5.15/icons" target="_blank" rel="noopener noreferrer">Font Awesome</a>.
        - Många bilder och data är tagen från <a href="https://www.clocktower.online" target="_blank" rel="noopener noreferrer">Clocktower.online</a> och <a href="https://bloodontheclocktower.com/" target="_blank" rel="noopener noreferrer">Blood on the Clocktower website</a>.
        - Det här är en inofficiel virituell grimoire för Blood on the Clocktower. Det här projektet är ratis och koden kan hittas på <a href="https://github.com/Skateside/pocket-grimoire" target="_blank" rel="noopener noreferrer">GitHub</a>. Det här projektet är inte i sammarbete med the Pandemonium Institute. Om du gillar att spela Blood on the Clocktower, <a href="https://bloodontheclocktower.com/pages/where-to-buy" target="_blank" rel="noopener noreferrer">vänligen överväg att köpa din egen grimoire</a> - utöver att vara mer flexibel än det här digitala verktyget, stödjer det även skaparna.
