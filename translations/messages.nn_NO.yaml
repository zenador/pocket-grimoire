acknowledgements:
    title: Erkjenningar
    acknowledgements:
        - <a href="https://bloodontheclocktower.com/" target="_blank" rel="noopener noreferrer">Blood on the Clocktower</a> er eit varemerke som høyrer til Steven Medway og <a href="https://www.thepandemoniuminstitute.com/" target="_blank" rel="noopener noreferrer">The Pandemonium Institute</a>.
        - Nattepåminningar og anna tilleggstekst er skrive av <a href="http://bignose.whitetree.org/projects/botc/diy/" target="_blank" rel="noopener noreferrer">Ben Finney</a>.
        - Ikon er henta frå <a href="https://fontawesome.com/v5.15/icons" target="_blank" rel="noopener noreferrer">Font Awesome</a>.
        - Mange bilete og mykje data er henta frå <a href="https://www.clocktower.online" target="_blank" rel="noopener noreferrer">Clocktower.online</a> og <a href="https://bloodontheclocktower.com/" target="_blank" rel="noopener noreferrer">Blood on the Clocktower-nettsida</a>.
        - Dette er ein uoffisiell virtuell grimoire for Blodet på klokketårnet. Prosjektet er gratis og kjeldekoden finst på <a href="https://github.com/Skateside/pocket-grimoire" target="_blank" rel="noopener noreferrer">GitHub</a>. Prosjektet er ikkje knytt til the Pandemonium Institute. Om du har glede av å spele Blodet på klokketårnet, <a href="https://bloodontheclocktower.com/buy" target="_blank" rel="noopener noreferrer">vurder gjerne å kjøpe din eigen grimoire</a> - i tillegg til å vere meir fleksibel enn denne digitale utgåva, stør det også utviklarane.
        - Lagt merke til ein teknisk feil eller har du eit framlegg til forbetring? Lat meg få vite det i <a href="https://discord.com/channels/569683781800296501/1161203348897288252" target="_blank" rel="noopener noreferrer">pocket-grimoire-kanalen på den uoffisielle discord-serveren</a> (namnet mitt der er "Skateside") eller <a href="https://github.com/Skateside/pocket-grimoire/issues" target="_blank" rel="noopener noreferrer">tak eventuelle problem opp på GitHub</a>.
        - <small>Versjon <span id="version"></span></small>

